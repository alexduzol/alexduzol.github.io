  <body><style>

.responsive {
  width: 100%;
  height: auto;
}

.img-container {
	display:block;
	position:relative;
	width: 100%;
	max-width: 630px;
	margin: 0 auto;
	text-align: center;
	padding-left: -10px;
}

.img-wrapper {
	width: 200px;
	height: 200px;
	float: left;
	padding-left: 10px;
	padding-bottom: 10px;
}

.mediabox a {
	padding: 0;
	margin: 0;
	text-decoration: none;
}

.mediabox {
		position: relative;
		display: block;
		height: 0;
		width: 100%;
		/*padding-bottom: 66.6667%;*/
	}

	.mediabox-img.ls-blur-up-is-loading,
	.mediabox-img.lazyload:not([src]) {
		visibility: hidden;
	}

	.ls-blur-up-img,
	.mediabox-img {
		position: absolute;
		top: 0;
		left: 0;
		width: 200px;
		height: 200px;
		display: block;

		/* only if you want to change the blur-up option from always to auto or want to use blur up effect without a lowsrc image. */
		font-family: "blur-up: auto", "object-fit: cover";

		object-fit: cover;
	}

	.ls-blur-up-img {
		filter: blur(10px);
		opacity: 1;
		transition: opacity 1000ms, filter 1500ms;
	}

	.ls-blur-up-img.ls-inview.ls-original-loaded {
		opacity: 0;
		filter: blur(5px);
	}

</style>
